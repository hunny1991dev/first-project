<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox popup</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="popup">
      <div class="popup__content">
        <button class="close-popup" title="Закрыть попап">
          <img src="./images/close-icon.svg" alt="" />
        </button>
        <p>
          Снотворное принимают для того, чтобы спать. Вам не спится, но Вам
          нужно уснуть. Но иногда его принимают, чтобы проснуться, когда
          человеку снится, что он не спит.
        </p>
      </div>
    </div>
  </body>
</html>
